<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>WDD</title>
</head>
<body>

  <section class="section-navbar"> <!--Nav bar-->
    <nav class="nav-navbar">
      <ul class="navbar-list">
        <li class="navbar-list-item">LOGO</li>
        <li class="navbar-list-item">NAME</li>
        <li class="navbar-list-item">HOME</li>
        <li class="navbar-list-item">Settings dropdown</li>
      </ul>
    </nav>
  </section> <!---->

  <section class="body-content"> <!--All content goes here-->
    <div class="container-content"> <!--Content item-->
      <div class="card">
        <img class="card-image" src="https://images.unsplash.com/photo-1570215171609-a54fb21cb7c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Avatar" style="width:100%">
        <div class="container-text">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
        <div class="card-buttons">
          <button class="card-button" type="button" name="button"><i class="far fa-thumbs-up"></i> Like</button>
          <button class="card-button" type="button" name="button"><i class="fas fa-comment"></i> Comment</button>
          <button class="card-button" type="button" name="button"><i class="fas fa-share"></i> Share</button>
        </div>
      </div>
    </div> <!--content item ends here-->
  </section> <!--body content ends here-->

</body>
</html>
